{% extends "myapp/base.html" %}
{% block title %}Register{% endblock title %}

{% block main-content %}
<div class="container">
    <div class="row my-3">
     <div class="col-sm-6 offset-sm-3">
      <h3>Customer Registration</h3>
      <hr>
 <form action="" method="post" novalidate class="shadow p-5 mb-3" enctype="multipart/form-data">
    {% csrf_token %}
    {% for fm in form %}
    <div class="form-group mb-3">
        {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
        </div>
    {% endfor %}
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
    <div class="text-center text-primary fw-bold"><small>Existing User ? <a href="{% url 'login_view' %}" class="text-danger">Login Now</a> </small></div>
 </form>
</div>
</div>
</div>
{% endblock main-content %}
